<!DOCTYPE html>
<html>
    <head>
        <title>Create HTML5 Canvas JavaScript Drawing App Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div>
            <div class="row" style="background-color: chocolate; padding: 20px;">
                <div class="col-md-2">
                    <label>Enter your name:</label>
                    <input id="name" type="text" class="form-control" />
                </div>
                <div class="col-md-10" style="height: 60px">
                    <button id="start"
                            type="button"
                            style="height: 100%"
                            class="btn btn-lg"
                            onclick="app.start(document.getElementById('panel'))">
                        Start
                    </button>
                </div>
            </div>

            <div class="row" hidden="true" id="panel" style="padding: 20px">
                <div class="col-md-6">
                    <div id="canvasDiv"></div>
                    <button id="add"
                            type="button"
                            class="btn btn-lg btn-primary"
                            style="width: 100%"
                            onclick="app.add()">
                        Add
                    </button>
                    <div id="view" hidden="true"></div>
                </div>
                <div class="col-md-6" id="catalog-container"><div id="catalog"></div></div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"
                    crossorigin="anonymous"></script>
            <script type="text/javascript" src="js/app.js"></script>
        </div>
    </body>
</html>
